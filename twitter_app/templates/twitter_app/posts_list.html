<div class="posts-list">
  <ul class="posts">
    {% for post in posts %}
      <li class="post">
        <a class="post_creator" href="{% url 'profile' pk=post.creator.pk %}">{{ post.creator }}</a><br>

        <p class="timestamp">{{ post.date_created }}</p>

        <p class="post_content">{{ post.content }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
